{% extends "base.html" %}

{% block content %}
<h1 class="mt-5">Live Cricket Scores</h1>
<input type="text" id="search-bar" class="form-control" placeholder="Search for a match...">
<ul class="list-group mt-3">
    {% for entry in entries %}
        <li class="list-group-item">
            <h5>{{ entry.title }}</h5>
            <p>{{ entry.description }}</p>
            <a href="{{ entry.link }}" target="_blank">More Info</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}

{% block scripts %}
<script>
    document.getElementById('search-bar').addEventListener('keyup', function() {
        let filter = this.value.toLowerCase();
        let items = document.querySelectorAll('.list-group-item');
        items.forEach(function(item) {
            let title = item.querySelector('h5').textContent.toLowerCase();
            let description = item.querySelector('p').textContent.toLowerCase();
            if (title.includes(filter) || description.includes(filter)) {
                item.style.display = '';
            } else {
                item.style.display = 'none';
            }
        });
    });
</script>
{% endblock %}
